<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main-container">
    <div>
      <label for="lname">Фамилия</label>
      <input type="text" name="lname" class="lname" id="lname"><br>
      <label for="fname">Имя</label>
      <input type="text" name="fname" class="fname" id="fname"><br>
      <label for="mname">Отчество</label>
      <input type="text" name="mname" class="mname" id="mname"><br>
      <label for="age">Возраст</label>
      <input type="text" name="age" class="age" id="age"><br>
      <label for="course">Курс</label>
      <input type="text" name="course" class="course" id="course"><br>
      <label for="gender">Пол</label>
      <input type="radio" name="gender" value="Мужской" id="genderMale">Мужской
      <input type="radio" name="gender" value="Женский" id="genderFemale">Женский<br>
      <button onclick="submitStudent()">Ввести данные</button>
    </div>

    <table id="student-list">
      <caption>Список студентов:</caption>
      <tr>
        <th>№</th>
        <th>ФИО</th>
        <th>Возраст</th>
      </tr>
    </table>
    
  </div>
  <script src="js/script.js"></script>
</body>
</html>
